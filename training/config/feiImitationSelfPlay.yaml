behaviors:
  FeiBehavior:
    trainer_type: ppo
    hyperparameters:
      batch_size: 128
      buffer_size: 2048
      learning_rate: 0.0003
      beta: 0.01
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 256
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      gail:
        gamma: 0.99
        strength: 1.0
        encoding_size: 128
        learning_rate: 0.0003
        use_actions: false
        use_vail: false
        demo_path: ../../MLBall/Assets/Fei/Demonstrations/FeiPlay4B.demo
    keep_checkpoints: 5
    max_steps: 15000000
    time_horizon: 64
    summary_freq: 60000
    threaded: true
    self_play:
      save_steps: 50000
      team_change: 200000
      swap_steps: 5000
      window: 10
      play_against_latest_model_ratio: 0.5
      initial_elo: 1200.0